<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        table {
            width: 70%;
            margin: 50px auto;
            border-collapse: collapse;
            color: #fff;
        }
        th, td {
            padding: 15px;
            border: 1px solid #fff;
            text-align: center;
        }
        th {
            background-color: rgba(255,255,255,0.2);
        }
        tr:nth-child(even) {
            background-color: rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <h1>Visitor Data</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>
        {% for visitor in visitors %}
        <tr>
            <td>{{ visitor[0] }}</td>
            <td>{{ visitor[1] }}</td>
            <td>{{ visitor[2] }}</td>
            <td>{{ visitor[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
